<body>
    <div id="content">
        <div class="container">
            <form id="contact" action="javascript:sendMail()" name="envoi">
                <h3>Contact</h3>
                <h4>conctat la mairie ici</h4>
                <fieldset>
                    <input id="A1" placeholder="nom" type="text" tabindex="1" required autofocus>
                </fieldset>
                <fieldset>
                    <input id="A2" placeholder="Email Address" type="email" tabindex="2" required>
                </fieldset>
                <fieldset>
                    <input id="A3" placeholder="numero de telephone (optional)" type="tel" tabindex="3" required>
                </fieldset>
                <fieldset>
                    <textarea id="A4" placeholder="ton message" tabindex="5" required></textarea>
                </fieldset>
                <fieldset>
                    <button name="submit" type="submit" id="contact-submit">Envoyer</button>
                </fieldset>
            </form>
            <script language="Javascript" type="text/javascript">
                function sendMail() {
                    var url = "mailto:mailto:wossynogir-0209@yopmail.com?subject=Fomulaire&body="
                        + encodeURIComponent(document.getElementById("A1").value);
                    + encodeURIComponent(document.getElementById("A2").value);
                    + encodeURIComponent(document.getElementById("A3").value);
                    + encodeURIComponent(document.getElementById("A4").value);
                    document.location = url;
                }
            </script>
        </div>
    </div>
